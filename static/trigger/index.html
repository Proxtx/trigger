<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trigger Editor</title>
    <link rel="stylesheet" href="../lib/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="appBar">
      <m-text><b>Unify - Flows - Triggers</b></m-text>
    </div>
    <div class="listContent">
      <div class="box">
        <select class="input titleInput" id="triggerSelect">
          <option value="Life360">Life360</option>
        </select>
        <div id="triggerGui"></div>
        <div class="rightShift">
          <m-button type="outlined" onclick="window.back()">Back</m-button
          ><m-button onclick="window.save()">Save</m-button>
        </div>
      </div>
    </div>
    <script src="../lib/guiLoader.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
