<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actions</title>
    <link rel="stylesheet" href="../lib/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="appBar">
      <m-text><b>Unify - Flows - Actions</b></m-text>
    </div>
    <div class="listContent" id="contentWrap">
      <m-button stretch="true" id="newButton" onclick="window.new()"
        >New</m-button
      >
    </div>
    <div class="hidden">
      <div class="box" id="action">
        <input
          type="text"
          class="input titleInput actionName"
          value="Light Off on Home Leave"
        />
        <m-text>When</m-text>
        <div class="triggerWrap">
          <div type="text" class="input textSecondary">
            <m-text class="triggerText">Nicolas leaves Home</m-text>
          </div>
          <img class="triggerArrow" src="../lib/img/arrow.svg" />
        </div>
        <m-text>Then run</m-text>
        <select class="input textSecondary flows">
          <option value="turn Off">turn Off</option>
        </select>
        <div class="rightShift">
          <m-button class="materialSecondary deleteButton">Delete</m-button>
        </div>
      </div>
    </div>
    <script src="../lib/guiLoader.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
